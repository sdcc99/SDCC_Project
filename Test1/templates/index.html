<script>
$(document).ready(function() {
  // Funzione per ottenere la lista di immagini caricate
  function getImages() {
    $.get('/images', function(data) {
      // Aggiungi le immagini al contenuto dell'elemento "image-container"
      var images = data.split(',');
      for(var i = 0; i < images.length; i++) {
        $('#image-container').append('<div class="col"> <img src="static/uploads/' + images[i] + '" class="card-img-top"> </div>')
      }
    });
  }

  // Aggiorna la lista di immagini quando la pagina viene caricata
  getImages();

  // Aggiorna la lista di immagini quando una nuova immagine viene caricata
  $('form').submit(function(e) {
    e.preventDefault();
    var form_data = new FormData(this);
    $.ajax({
      url: '/upload',
      type: 'POST',
      data: form_data,
      contentType: false,
      cache: false,
      processData: false,
      success: function(filename) {
        $('#image-container').append('<img src="' + filename + '">');
        getImages();
        uploadComplete();
      }
    });
  });
});
</script>


<script>
  function uploadComplete() {
    location.reload();
  }
</script>
